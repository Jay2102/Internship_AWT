<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagehovereffect</title>
    <style type="text/css">
        .main{
          position: relative;
          width: 300px;
        }

        .image {
          display: block;
          width: 300px;
          height: 400px;
          transition:1s;
        }

        .overlay {
          position:absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          height: 100%;
          opacity:0;
          transition: 1s;
          background-color:rgba(0,0,0,0.7);
        }

        .main:hover .overlay {
          opacity:1;
        }
        .main:hover .image {
          
          transform:rotate(360deg);
        }
        .text {
          color: white;
          font-size: 20px;
          position: absolute;
          top: 50%;
          left: 50%;
          -webkit-transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          -o-transform: translate(-50%, -50%);
          -moz-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          text-align: center;
          
        }
    </style>
</head>
<body>
    <h2>Image Overlay Effect</h2>
		<div class="main">
			<img src="Extra/img.jpg" alt="Demo Image" class="image">
			<div class="overlay">
				<div class="text">Hello</div>
		    </div>
		</div>
</body>
</html>
